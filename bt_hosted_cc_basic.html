<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Checkout</title>
  </head>
  <body>
    <form action="/" id="my-sample-form" method="post">
      <label for="card-number">Card Number</label>
      <div id="card-number"></div>

      <label for="cvv">CVV</label>
      <div id="cvv"></div>

      <label for="expiration-date">Expiration Date</label>
      <div id="expiration-date"></div>

      <input type="submit" value="Pay" disabled />
    </form>

    <script src="https://js.braintreegateway.com/web/3.40.0/js/client.min.js"></script>
    <script src="https://js.braintreegateway.com/web/3.40.0/js/hosted-fields.min.js"></script>
	
    <script>
	//https://developers.braintreepayments.com/guides/hosted-fields/setup-and-integration/javascript/v3
      var form = document.querySelector('#my-sample-form');
      var submit = document.querySelector('input[type="submit"]');

      braintree.client.create({
        authorization: 'sandbox_bypk477j_ddv9f2nc83symtnw'
      }, function (clientErr, clientInstance) {
        if (clientErr) {
          //console.error(clientErr);
		  alert(clientErr);
          return;
        }

        // This example shows Hosted Fields, but you can also use this
        // client instance to create additional components here, such as
        // PayPal or Data Collector.

        braintree.hostedFields.create({
          client: clientInstance,
          styles: {
            'input': {
              'font-size': '14px'
            },
            'input.invalid': {
              'color': 'red'
            },
            'input.valid': {
              'color': 'green'
            }
          },
          fields: {
            number: {
              selector: '#card-number',
              placeholder: '4111 1111 1111 1111'
            },
            cvv: {
              selector: '#cvv',
              placeholder: '123'
            },
            expirationDate: {
              selector: '#expiration-date',
              placeholder: '10/2019'
            }
          }
        }, function (hostedFieldsErr, hostedFieldsInstance) {
          if (hostedFieldsErr) {
            //console.error(hostedFieldsErr);
			alert(hostedFieldsErr);
            return;
          }

          submit.removeAttribute('disabled');

          form.addEventListener('submit', function (event) {
            event.preventDefault();

            hostedFieldsInstance.tokenize(function (tokenizeErr, payload) {
              if (tokenizeErr) {
                //console.error(tokenizeErr);
				alert(tokenizeErr);
                return;
              }

              // If this was a real integration, this is where you would
              // send the nonce to your server.
              //console.log('Got a nonce: ' + payload.nonce);
			  alert('Got a nonce: ' + payload.nonce);
            });
          }, false);
        });
      });
    </script>
	  
<form id="merchant-form" action="/create-transaction" method="post">
      <div id="paypal-container"></div>
	  <input id="nonce" name="payment_method_nonce" type="hidden" />
      <button type="submit" id="submit-button">Pay with BrainTree</button>
    </form>
    <script src="https://js.braintreegateway.com/js/braintree-2.32.1.min.js"></script>
    <script type="text/javascript">
	var button = document.querySelector('#submit-button');
	
    braintree.setup("sandbox_bypk477j_ddv9f2nc83symtnw", "custom", {
      paypal: {
        container: "paypal-container",
        singleUse: false,
        billingAgreementDescription: 'Your agreement description',
        locale: 'en_US',
        enableShippingAddress: true,
        shippingAddressOverride: {
          recipientName: 'Scruff McGruff',
          streetAddress: '1234 Main St.',
          extendedAddress: 'Unit 1',
          locality: 'Chicago',
          countryCodeAlpha2: 'US',
          postalCode: '60652',
          region: 'IL',
          phone: '123.456.7890',
          editable: false
        }
      },
      dataCollector: {
        paypal: true
      },
      onPaymentMethodReceived: function (obj) {
        //obj.nonce
	alert(obj.nonce);
      },
	  function (createErr, instance) {
		if (createErr) {
		// An error in the create call is likely due to
		// incorrect configuration values or network issues.
		// An appropriate error will be shown in the UI.
		//console.error(createErr);
		alert('erro');
		//return;
		}
		  button.addEventListener('click', function () {
			event.preventDefault();
			instance.requestPaymentMethod(function (err, payload) {
				// Submit payload.nonce to your server
				document.querySelector('#nonce').value = payload.nonce;
				//alert(JSON.stringify(payload, null, 4));
				//form.submit();
				alert('success');
		  });
		  alert('success1');
		});
		},
		onError: function (obj) {
			if (obj.type == 'VALIDATION') {
			  // Validation errors contain an array of error field objects:
			  obj.details.invalidFields;
			  alert('validation');
			} else if (obj.type == 'SERVER') {
			  // If the customer's browser can't connect to Braintree:
			  obj.message; // "Connection error"
			  // If the credit card failed verification:
			  obj.message; // "Credit card is invalid"
			  obj.details; // Object with error-specific information
			  alert('validation1');
			}
		}
    });
    </script>
  </body>
</html>
